global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # 后端服务指标
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'bidding-service'

  # Redis 指标
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # PostgreSQL 指标（需要安装 postgres_exporter）
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgresql'

